name: tarrot_app
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  intl: ^0.18.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/TheAppointments.png
    - assets/images/ThePackages.png
    - assets/images/TheReader.png
    - assets/images/TheTestimonies.png
    - assets/images/testimonialsbanner.jpeg
    - assets/images/tiara_package.png
    - assets/images/coronet_package.png
    - assets/images/crown_package.png
    - assets/images/ava.png
    - assets/images/sammy.png
    - assets/images/binky.png
    - assets/images/hermione.png
    - assets/images/chubi.png
    - assets/images/The_Reader_Face.png

  fonts:
    - family: LuxScript
      fonts:
        - asset: assets/fonts/LuxScript.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter.ttf
    - family: LuxuriousScript
      fonts:
        - asset: assets/fonts/LuxuriousScript-Regular.ttf
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
