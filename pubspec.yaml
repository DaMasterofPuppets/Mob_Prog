name: tarot_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/TheAppointments.png
    - assets/images/ThePackages.png
    - assets/images/TheReader.png
    - assets/images/TheTestimonies.png
    - assets/images/The_Reader_Face.png
    - assets/images/ryan_gosling.jpg

    - assets/images/Packages-Page/Crown_Package.png
    - assets/images/Packages-Page/Coronet_Package.png
    - assets/images/Packages-Page/Tiara_Package.png
    - assets/images/Packages-Page/tiara_asset.png
    - assets/images/Packages-Page/coronet_asset.png
    - assets/images/Packages-Page/crown_asset.png

    - assets/images/Testimonies-Page/Banner.jpeg
    - assets/images/Testimonies-Page/User1-Ava.png
    - assets/images/Testimonies-Page/User2-Sammy.png
    - assets/images/Testimonies-Page/User3-Binky.png
    - assets/images/Testimonies-Page/User4-Hermione.png
    - assets/images/Testimonies-Page/User5-Chubi.png

    - assets/images/Settings.png

  fonts:
    - family: LuxScript
      fonts:
        - asset: assets/fonts/LuxScript.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter.ttf
    - family: LuxuriousScript
      fonts:
        - asset: assets/fonts/LuxuriousScript-Regular.ttf
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf