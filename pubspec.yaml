name: empress_reads
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/TheAppointments.png
    - assets/ThePackages.png
    - assets/TheReader.png
    - assets/TheTestimonies.png
    - assets/testimonialsbanner.jpeg
    - assets/the_reader.png
    - assets/testimonialsbanner.jpeg
    - assets/tiara_package.png
    - assets/coronet_package.png
    - assets/crown_package.png
    - assets/ava.png
    - assets/sammy.png
    - assets/binky.png
    - assets/hermione.png
    - assets/chubi.png

  fonts:
    - family: LuxuriousScript
      fonts:
        - asset: assets/fonts/LuxuriousScript-Regular.ttf
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
